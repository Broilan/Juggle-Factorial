<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggle Factorial</title>
    <link rel="stylesheet" href="landing-page.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Jiggle Factorial!</h1>
        <p>Are you ready to start the fun?</p>
        <a href="../Gameboard/gameboard.html" class="button">Continue</a>
    </div>

    <button class="settings-button" id="settingsBtn">Settings</button>

    <div id="modal-container"></div>

    <script>
        // Function to load the modal HTML and CSS
        function loadModal() {
            fetch('../Settings/settings-modal.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('modal-container').innerHTML = data;

                    // Inject CSS
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = '../Settings/settings-modal.css';
                    document.head.appendChild(link);

                    // Get the modal
                    var modal = document.getElementById("settingsModal");

                    // Get the button that opens the modal
                    var btn = document.getElementById("settingsBtn");

                    // Get the <span> element that closes the modal
                    var span = document.getElementById("closeBtn");

                    // When the user clicks on the button, open the modal
                    btn.onclick = function() {
                        modal.style.display = "block";
                    }

                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function() {
                        modal.style.display = "none";
                    }

                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                });
        }

        // Load the modal when the page loads
        window.onload = loadModal;
    </script>
</body>
</html>
